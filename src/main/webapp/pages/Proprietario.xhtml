<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
	  <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	  
	   <p:panel id="panel" header="Cadastro de Proprietarios">
 
		 <p:outputLabel for="nome" value="NOME" /> 
		 <p:inputText id="nome" value="#{proprietarioMB.proprietario.nome}" required="true"/>
		 <br/>
		 
		 <p:outputLabel for="cpf" value="CPF :" />
		 <p:inputText id="cpf" value="#{proprietarioMB.proprietario.cpfProprietario}" required="true" />
		 <br/>
		 
		 <p:outputLabel for="ende" value="ENDEREÃ‡O : " />
		 <p:inputText id="ende" value="#{proprietarioMB.proprietario.endereco}" required="true"/>
		 <br/>	
		
		 <p:outputLabel for="bairro" value="BAIRRO : " />
		 <p:inputText id="bairro" value="#{proprietarioMB.proprietario.bairro}" required="true"/>
		 <br/>
		
		 <p:outputLabel for="cidade" value="CIDADE : " />
		 <p:inputText id="cidade" value="#{proprietarioMB.proprietario.cidade}" required="true"/>
		 <br/>
		
	     <h:selectOneMenu id="estado">
	     <f:selectItems value="#{proprietarioMB.statuses}" />  
         </h:selectOneMenu>
         <br/>  
        
          <p:selectOneRadio        value="#{proprietarioMB.proprietario.sexo}">
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Feminino" itemValue="F" />
          </p:selectOneRadio>
		
		<p:outputLabel for="datanasc" value="DATA DE NASCIMETO : " />
		 <p:calendar  id="datanasc" value="#{proprietarioMB.proprietario.dtNascimento}" required="true"/>
		 <br/>

         <!-- <p:outputLabel for="tipotel" value="TIPO TELEFONE :" />
         <p:inputMask id="tipotel" value="#{proprietarioMB.tipotelefone.descricaoTipoTelefone}" />
		 <br/>  
		
		
		 <p:outputLabel for="tele" value="TELEFONE :" />
         <p:inputMask id="tele" value="#{proprietarioMB.telefonesId.numero}" />
		 <br/>   -->

		<p:commandButton value="Salvar" update="panel" action="#{proprietarioMB.salvar()}"  icon="ui-icon-check" />
		<br/>
       

</p:panel>
	</h:form>
</h:body>
</html>
