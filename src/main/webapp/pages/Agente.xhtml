<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
	  <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	  
	   <p:panel id="panel" header="Agente">
 
		<p:outputLabel for="nome" value="NOME" />
		 <p:inputText id="nome" value="#{agenteMB.agente.nome}" required="true"/>
		 <br/>
		 <p:outputLabel for="datacon" value=" DATA CONTRATAÇÃO :" />
		 <p:calendar id="datacon" value="#{agenteMB.agente.dtContratacao}" required="true" />
		 <br/>
		 <p:outputLabel for="tempservico" value="TEMPO DE SERVIÇOS : " />
		  <p:inputText id="tempservico" value="#{agenteMB.agente.tempoServico}" required="true"/>
		<br/>
		<p:commandButton value="Salvar" update="panel" action="#{agenteMB.passar()}"  icon="ui-icon-check" />
		<br/>
       

</p:panel>
	</h:form>
</h:body>
</html>
